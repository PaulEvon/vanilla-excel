<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Excel-like with</title>
		<link rel="shortcut icon" href="../public/favicon.ico"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div id="app" class="container">
			<div class="excel">
				<div class="excel__header">
					<input class="excel__header-input" type="text" value="" placeholder="New Table">
					<div class="excel__header-icons-container">
						<div class="excel__header-button">
							<i class="material-icons">exit_to_app</i>
						</div>
						<div class="excel__header-button">
							<i class="material-icons">delete</i>
						</div>
					</div>
				</div>
				<div class="excel__toolbar">
					<div class="excel__toolbar-button">
						<i class="material-icons">format_align_left</i>
					</div>
					<div class="excel__toolbar-button">
						<i class="material-icons">format_align_right</i>
					</div>
				</div>
				<div class="excel__formula">
					<div class="excel__formula-info">F(x):</div>
					<input class="excel__formula-input" value="" placeholder="Formula...">
				</div>
				<div class="excel__table">
					<table>
						<tr>
							<th></th>
							<th>A</th>
							<th>B</th>
							<th>C</th>
							<th>D</th>
						</tr>
						<tr>
							<td>1</td>
							<td><input type="text"></td>
							<td><input type="text"></td>
							<td><input type="text"></td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>2</td>
							<td><input type="text"></td>
							<td><input type="text"></td>
							<td><input type="text"></td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>2</td>
							<td><input type="text"></td>
							<td><input type="text"></td>
							<td><input type="text"></td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>2</td>
							<td><input type="text"></td>
							<td><input type="text"></td>
							<td><input type="text"></td>
							<td><input type="text"></td>
						</tr>
					</table>


				</div>
			</div>
		</div>
	</body>
</html>
